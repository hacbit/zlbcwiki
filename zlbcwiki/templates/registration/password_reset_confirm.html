{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}设置新密码 - ZLBC Wiki{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="my-2">设置新密码</h2>
                </div>
                <div class="card-body p-4">
                    {% if validlink %}
                    <p>请输入您的新密码。</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">更改密码</button>
                    </form>
                    {% else %}
                    <div class="alert alert-danger">
                        <p>密码重置链接无效，可能是因为它已经被使用过。请重新申请重置密码。</p>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}" class="btn btn-primary">重新申请</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
