{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}重置密码 - ZLBC Wiki{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="my-2">重置密码</h2>
                </div>
                <div class="card-body p-4">
                    <p class="mb-3">忘记密码了？请输入您的电子邮件地址，我们将发送一封邮件，让您重新设置密码。</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">发送重置邮件</button>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <p><a href="{% url 'login' %}">返回登录</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
